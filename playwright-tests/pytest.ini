[tool:pytest]
# Playwright test configuration for PolyID HF Spaces
addopts = --browser chromium --browser firefox --browser webkit --screenshot on-failure --video retain-on-failure --output playwright-tests/test-results
testpaths = playwright-tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    ui: UI interaction tests
    loading: Page loading and initialization tests
    validation: Form validation tests
    prediction: Prediction workflow tests
    mobile: Mobile responsiveness tests
    cross_browser: Cross-browser compatibility tests
    error_handling: Error handling tests
    slow: Slow-running tests